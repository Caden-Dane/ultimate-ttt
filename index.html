<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dallas Weather AI</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Dallas Weather AI</h1>
        <p>Your personal assistant for Dallas, Texas weather forecasts.</p>
    </header>
    <main>
        <section id="forecast-section">
            <h2>7‑Day Forecast</h2>
            <!-- The daily forecast cards will be injected here by script.js -->
            <div id="forecast-table"></div>
        </section>
        <section id="chat-section">
            <h2>Ask the AI</h2>
            <div id="chat-container">
                <!-- All chat messages (user & assistant) will appear here -->
                <div id="messages"></div>
                <div class="input-area">
                    <input
                        type="text"
                        id="user-input"
                        placeholder="Ask about the weather…"
                        autocomplete="off"
                    />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Data sourced from the free Open‑Meteo API (no API key required) and an
            optional OpenAI integration. This site is for demonstration purposes
            only.
        </p>
    </footer>
    <!-- Include the JavaScript file that powers the forecast & chat -->
    <script src="script.js"></script>
</body>
</html>
